version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prd-builder-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-prdbuilder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: ${DB_NAME:-prdbuilder_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prdbuilder}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prd-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: prd-builder-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-prdbuilder}:${DB_PASSWORD:-devpassword}@postgres:5432/${DB_NAME:-prdbuilder_dev}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production-32chars}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-dev-refresh-secret-change-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CORS_ORIGIN: http://localhost:3000
      CLAUDE_MODEL: claude-sonnet-4-20250514
      CLAUDE_RATE_LIMIT_PER_USER: 10
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prd-dev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: prd-builder-frontend-dev
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - prd-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  prd-dev-network:
    driver: bridge
